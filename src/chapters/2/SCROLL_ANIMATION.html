<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 2 SCROLL_ANIMATION</title>
</head>

<body class="no-extra">
    <canvas class="no-extra" id="three-scene-canvas">
    </canvas>
    <main>
        <div class="message-section" anim-on-scroll-half="appear">
            <h1 class="no-extra">Sagitauros Studio</h1>
            <p>Lorem ipsum.</p>
        </div>
        <div class="message-section" anim-on-scroll-half="appear">
            <h1 class="no-extra">How</h1>
            <p>Lorem ipsum?</p>
        </div>
        <div class="message-section" anim-on-scroll-half="appear">
            <h1 class="no-extra">Why</h1>
            <p>Lorem ipsum.</p>
        </div>
    </main>
</body>

<script type="module" src="./SCROLL_ANIMATION.ts"></script>

<script>
    window.addEventListener('load', () => {
        const observerHalf = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add(entry.target.attributes.getNamedItem('anim-on-scroll-half').value)
                    observerHalf.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.8
        });
        const elemsToAnimHalf = document.querySelectorAll('[anim-on-scroll-half]');
        elemsToAnimHalf.forEach(elemToAnim => observerHalf.observe(elemToAnim))


        const observerFull = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add(entry.target.attributes.getNamedItem('anim-on-scroll-full').value)
                    observerFull.unobserve(entry.target);
                }
            });
        }, {
            threshold: 1
        });
        const elemsToAnimFull = document.querySelectorAll('[anim-on-scroll-full]');
        elemsToAnimFull.forEach(elemToAnim => observerFull.observe(elemToAnim))
    })
</script>

<style>
    .no-extra {
        margin: 0;
        padding: 0;
    }

    .message-section {
        padding: 25rem 0;
        opacity: 0;
        transform: translateY(-2rem);
        transform: 0.2s opacity;
    }

    .appear {
        animation: appear-animation 1s ease-out 0s forwards;
    }

    @keyframes appear-animation {
        0% {
            opacity: 0;
            transform: translateY(-2rem);
        }

        100% {
            opacity: 1;
            transform: translateY(0rem);
        }
    }

    body,
    html {
        width: 100%;
        height: 100%;
    }

    html {
        position: relative;
        scroll-behavior: smooth;
    }

    main {
        width: 80%;
        margin: auto;
    }

    main>.message-section:nth-child(odd) {
        text-align: left;
    }

    main>.message-section:nth-child(even) {
        text-align: right;
    }

    #three-scene-canvas {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        outline: none;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>

</html>
